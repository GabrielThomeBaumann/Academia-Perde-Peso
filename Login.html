
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perde-Peso Login</title>

    <link rel="stylesheet" href="./src/Login.css/estilo.css">
    <link rel="stylesheet" href="./src/css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="Logo-da-empresa" src="./src/Imagens/ImagensDeAcademia/logo_da_academia.jpg" alt="Logo da Academia">
        <h1 class="titulo1">Perde-Peso Fitness</h1>

        <section class="opcoes-do-cabecalho">
            <a href="index.html">Home</a>
            <a href="SobreNós.html">Sobre Nós</a>
            <a href="contato.html">Contato</a>
            <a href="cadastro.html">Cadastrar</a>
            <a href="Login.html">Login</a>
        </section>
    </header>

    <main class="caixa-de-login">
        <div class="login-container">
            <h2>Login</h2>
            <!-- Removed the "onsubmit" attribute to prevent form validation -->
            <form onsubmit="return true;"> <!-- Always return true to allow form submission -->
              <label for="email">E-mail:</label>
              <input type="email" id="email" required>
              <label for="senha">Senha:</label>
              <input type="password" id="senha" required>
              <button type="submit" onclick="enterProfessorPage()">Entrar</button>
            </form>
          </div>
          <script>
              function enterProfessorPage() {
                  // After clicking the "Entrar" button, navigate to "professor.html"
                  window.location.href = "professor.html";
              }
          </script>
    </main>
    
</body>
</html>
